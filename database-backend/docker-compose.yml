version: '3.8'
services: 
  db2:
    image: mysql/mysql-server:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mc
      MYSQL_DATABASE: AgDev43
      MYSQL_ROOT_HOST: '%'
    volumes:
      - tatdat6:/var/lib/mysql
    ports:
      - "03306:3306"
  phpmyadmin2:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    depends_on:
      - db2
    environment:
      PMA_HOST: db2
      PMA_USER: root
      PMA_PASSWORD: mc
    ports:
      - "8080:80"
    volumes:
      tatdat6:
